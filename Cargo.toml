[workspace]
resolver = "2"
members = ["core", "gui", "theming", "widget", "config"]

[profile.release]
debug = true

[profile.prod]
inherits = "release"
debug = false
lto = true
strip = true

[workspace.dependencies]
log = "^0.4"
env_logger = "^0.11"
lazy_static = "^1.5"
serde = { version = "^1", features = ["derive"] }
toml = { version = "^0.8" }
async-std = { version = "1.13" }
iced_aw = { version = "0.12.0" }
iced = { version = "0.13.1", features = [
  "advanced",
  "canvas",
  "lazy",
  "svg",
  "image",
  "async-std",
  "wgpu",
  "tiny-skia",
]}
